<p-table #dt [value]="bancos"  responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  selectionMode="multiple" [rowHover]="true" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Bancos</h5>
           <!-- <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
               <input type="text" pInputText (input)="onGlobalFilter(dt, $event)" placeholder="Search..."/>
            </span>-->
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>

            <th pSortableColumn="codigo">Codigo<p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Descripci√≥n <p-sortIcon field="name"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-banco>
        <tr>

            <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                {{banco.codigo}}
            </td>
            <td style="width:14%; min-width:10rem;">
                <span class="p-column-title">Name</span>
                {{banco.descripcion}}
            </td>
            <td>
                <div class="flex">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
